<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <meta name="description" content="Calculadora simple en Python" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="python/code.js">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Calculadora</h1>
      </div>
      <div id="content">
        <div id="main">
          <div id="pantalla">
            <p id="pantalla-p">
              0000
            </p>

          </div>
          <div id="buttons-container">
            <form method="POST" action="python/C">
              <button type="submit" name = "accion" id = "raiz" value = "raiz">&#8730</button>
              <button type="submit" name = "accion" id = "pi" value = "pi">&#960</button>
              <button type="submit" name = "accion" id = "potencia" value = "potencia">^</button>
              <button type="submit" name = "accion" id = "log" value = "log">log</button>
              <button type="submit" name = "accion" id = "sin" value = "sin">sin</button>
              <button type="submit" name = "accion" id = "cos" value = "cos">cos</button>
              <button type="submit" name = "accion" id = "tan" value = "tan">tan</button>
              <button type="submit" name = "accion" id = "sumar" value = "sumar">+</button>
              <button type="submit" name = "accion" id = "7" value = "7">7</button>
              <button type="submit" name = "accion" id = "8" value = "8">8</button>
              <button type="submit" name = "accion" id = "9" value = "9">9</button>
              <button type="submit" name = "accion" id = "dividir" value = "dividir">/</button>
              <button type="submit" name = "accion" id = "4" value = "4">4</button>
              <button type="submit" name = "accion" id = "5" value = "5">5</button>
              <button type="submit" name = "accion" id = "6" value = "6">6</button>
              <button type="submit" name = "accion" id = "multiplicar" value = "multiplicar">*</button>
              <button type="submit" name = "accion" id = "1" value = "1">1</button>
              <button type="submit" name = "accion" id = "2" value = "2">2</button>
              <button type="submit" name = "accion" id = "3" value = "3">3</button>
              <button type="submit" name = "accion" id = "restar" value = "restar">-</button>
              <button type="submit" name = "accion" id = "0" value = "0">0</button>
              <button type="submit" name = "accion" id = "punto" value = "punto">.</button>
              <button type="submit" name = "accion" id = "igual" value = "igual">=</button>
              <button type="submit" name = "accion" id = "C" value = "C">C</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
